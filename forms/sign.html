<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
</head>
<body>
    <form action="" >
        <fieldset >
            <legend>Sign in</legend>
            <div>
            <label for="em" name=" mail"></label>
            <input type="email" id="em" placeholder="enter your mail" required>
            </div>
            <div>
                <Label for="ps" name="password"></Label>
                <input type="password" placeholder="password" minlength="8" maxlength="15" pattern="/[A-Z a-z]{3}/d{3}/">
            </div>
            <div>
                <input type="submit">
            </div>
        </fieldset>

    </form>
</body>
</html>
